<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <img src="https://student.dct.edu.ph//dist/img/DCTLogo2.png" alt="" width="45" height="40">
  <a class="navbar-brand" href="#"><strong>Group No. 10</strong></a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
      <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
      <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
    </ul>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
</nav>

<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Add Student Form</h2>
  <form class="row g-3 form-section needs-validation" novalidate>

    <div class="col-md-4 text-center">
      <img src="image/PIC.jpg" class="profile-img mb-3" alt="Profile" />
      <div class="mb-3">
        <input type="file" class="form-control" required />
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="form-check mb-2">
       
      </div>
      <div class="form-check mb-2">
       
      </div>
    </div>


    <div class="col-md-8 row g-3">
      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="ex. Juan" required>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="ex. Dela Cruz" required>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Middle Name</label>
        <input type="text" class="form-control" placeholder="ex. Cruz">
        <div class="valid-feedback">Optional</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Civil Status</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>Single</option>
          <option>Married</option>
        </select>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" required>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nationality</label>
        <input type="text" class="form-control" placeholder="ex. Filipino" required>
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Place of Birth</label>
        <input type="text" class="form-control" placeholder="ex. Tarlac City" required>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Religion</label>
        <input type="text" class="form-control" placeholder="ex. Roman Catholic" required>
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Contact No.</label>
        <input type="text" class="form-control" placeholder="09XXXXXXXXX" pattern="09[0-9]{9}" required>
        <div class="invalid-feedback">Invalid Pattern</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="ex. JuanD@email.com" required>
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Street</label>
        <input type="text" class="form-control" placeholder="" required>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Barangay</label>
        <input type="text" class="form-control" placeholder="" required>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-2">
        <label class="form-label">City</label>
        <input type="text" class="form-control" placeholder="" required>
        <div class="invalid-feedback">Required</div>
      </div>
      <div class="col-md-2">
        <label class="form-label">Province</label>
        <input type="text" class="form-control" placeholder="" required>
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit">Add Student</button>
      </div>
    </div>
  </form>   
</div>


</body>
</html>
